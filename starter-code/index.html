<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <div>
    <h1>Ironhack</h1>
    <h1>Merchandising Shop</h1>
    </div>
  </header>
  <main>
    <div class="prod-1">
      <div>
        <span class="prod-name">IronBubble-head</span>
      </div>
    <div>
      $<span class="price">25.00</span>
    </div>
    <div>
      <label for="QTY">QTY:</label>
      <input type="text" name="QTY" id="QTY" class="quantity" placeholder=" 0" value="0">
    </div>  
    <div>
      $<span class="total-qty">0.00</span>
    </div>
    <div>
        <form>
            <input class="delete" type="submit" value="Delete"   class="btn-delete btn"/>
          </form>
    </div>
    </div>
    <div class="calculate">
        <div>
            <form>
                <input class="success" type="submit" value="Calculate Prices"   class="btn-success btn" onclick="getTotalPrice()"/>
              </form>
        </div>
    </div>
    <div class="calculate">
      <h2>Total Price: $<span class="total-price">0</span></h2>
    </div>
  </main>
</body>
</html>
